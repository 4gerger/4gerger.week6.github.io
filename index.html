<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="jumbotron">
        <h4 class="display-5">Weather Dashboard</h4>
    </header>
    <div class="container">
        <div class="row">
            <form id="city-form" class="col-3">
                <label for="city-input">Search for a City</label>
                <br>
                <input type="text" id="city-input">
                <button class="search-btn" type="submit"></button>
                <div id="search-history">Search History</div> 
            </form>
            <div class="col-9">
                <h3 id="city-date"></h3>
                <img id="current-icon">
                <div id="current-temp"></div>
                <div id="current-humidity"></div>
                <div id="current-wind-speed"></div>
                <div id="current-uv"></div>
                <h3 id="weather-forecast"></h3>
            </div>
        </div>
        <div id="weather-cards" class="row">
            <div id="card-1" class="card text-white bg-primary col-2">
                <div class="card-body"></div>
            </div>
            <div id="card-2" class="card text-white bg-primary col-2">
                <div class="card-body"></div>
            </div>
            <div id="card-3" class="card text-white bg-primary col-2">
                <div class="card-body"></div>
            </div>
            <div id="card-4" class="card text-white bg-primary col-2">
                <div class="card-body"></div>
            </div>
            <div id="card-5" class="card text-white bg-primary col-2">
                <div class="card-body"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="Assets/script.js"></script>
</body>

</html>
